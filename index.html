<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matthias Silberhain – Autor</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=EB+Garamond:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- =====================================
     PRELOADER
===================================== -->
<div id="preloader">
  <img
    src="assets/images/logo.png"
    alt="Matthias Silberhain Logo"
    class="preloader-logo"
  >
</div>

<!-- =====================================
     HEADER
===================================== -->
<header class="header">

  <div class="header-inner">

    <!-- Logo -->
    <div class="logo">
      <img src="assets/images/logo.png" alt="Matthias Silberhain">
    </div>

    <!-- Burger (Mobile) -->
    <button class="burger" id="burger" aria-label="Menü öffnen">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Navigation -->
    <nav class="hauptnavigation" id="navigation">
      <a href="index.html">Startseite</a>
      <a href="about.html">Über mich</a>
      <a href="werke.html">Werke</a>
      <a href="termine.html">Termine</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>

  </div>

  <!-- Lichtkante unter Menü -->
  <div class="lichtkante"></div>
</header>

<!-- =====================================
     MAIN CONTENT
===================================== -->
<main class="inhalt">

  <section class="intro">
    <h1>Matthias Silberhain</h1>
    <p>
      Autor zwischen Literatur, Mythos und Gegenwart.
      Diese Seite dient als Portfolio, Autorenpräsenz
      und zentrale Referenz für Leser, Verlage und Partner.
    </p>
  </section>

</main>

<!-- =====================================
     FOOTER
===================================== -->
<footer class="footer">
  <div class="lichtkante"></div>

  <p>
    © <span id="jahr"></span> Matthias Silberhain · Alle Rechte vorbehalten
  </p>
</footer>

<!-- =====================================
     SCRIPTS
===================================== -->
<script>
  /* Preloader */
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    setTimeout(() => {
      preloader.classList.add("fade-out");
    }, 4200);
  });

  /* Mobile Menü */
  const burger = document.getElementById("burger");
  const nav = document.getElementById("navigation");

  burger.addEventListener("click", () => {
    nav.classList.toggle("offen");
    burger.classList.toggle("aktiv");
  });

  /* Copyright Jahr */
  document.getElementById("jahr").textContent = new Date().getFullYear();
</script>

</body>
</html>
